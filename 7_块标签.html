<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块标签</title>
</head>
<body>

<!--
    div：每一个div占满一整行，块级标签
    span：文本在一行标签，行内标签 内联标签
-->
<span>马猴烧酒</span>
<span>八九寺</span>
<hr>
<div>马猴烧酒</div>
<div>八九寺</div>

<header></header>

<footer></footer>

</body>
</html>

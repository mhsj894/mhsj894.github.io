<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>

    <!--展示一张图片 img-->
    <img src="image/3.jpg" alt="图片" align="center" height="auto" width="1500">

    <!--
    相对路径
        * 以.开头的路径
            * ./：代表当前目录
            * ../：代表后退上一级目录
    -->
    <img src="./image/4.png" alt="图片" height="auto" width="1500">
    <img src="./image/../image/1.png" alt="图片" height="auto" width="1500">


</body>
</html>
